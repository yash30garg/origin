<!DOCTYPE html>
<html lang="en">
    <head>
        <title>shadow dom example </title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
    </head>
    <body>
    <h1> Hello world</h1>
    <script>
        var host=document.querySelector('h1');
     var root=host.attachShadow({mode: "open"});   //host.shadowRoot in console
         root.textContent='yo boy'; 
        </script>  
    </body>
</html>
